<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Basic HTML5 Template</title>
  <link rel="stylesheet" href="./EtchASketch.css">
  <script src="EtchASketch.js" defer></script>
</head>

<body>
    <form name="num" action="javascript:handleSubmit(this.form.numId.value)">
        <label for="num">How many squares? (Max 100)</label><br>
        <input type="num" id="numId" name="numId" value="64"><br>
        <input type="button" value="Submit" onclick="handleSubmit(this.form.numId.value)"><br>
      </form>
    <div id="container"></div>

    <button id="btn">CLEAR</button>
</body>
</html>
